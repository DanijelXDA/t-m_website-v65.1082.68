<body oncontextmenu="return false" onselectstart="return false;" unselectable="on">

	<div class="loader">

	<div class="welcome d-flex justify-content-center flex-column" style="background-color: #343a40; background-image: url('images/shapeBg.png');">
		<div class="inner-wrapper mt-auto mb-auto">

			<h2 class="slide-in" style="margin-top: 10%; color: white;">Пријави се</h2>

			<!-- Danger Dismissible Alert -->
			<div id="myDIV" style="display: none; margin-left: 26%; margin-right: 26%; align: center;" class="alert alert-danger alert-dismissible fade show" role="alert">
				<i class="fa fa-exclamation-circle"></i>
				<strong>Упсс... </strong>Погрешни подаци!
			</div>

			<div class="row mb-2">
				<div class="col-12">


					<center>
						<form name="loginform" onSubmit="return validateForm();" action="https://tehnickaskola.edu.rs/98d59f40-1378-495c-828c-584fdv71988f/materijali" method="post" autocomplete="off">
							<div class="flex-column align-self-center" style="margin-top: 2%; margin-bottom: 2%;">
								<div class="form-group col-md-6">
									<div class="input-group input-group-seamless">
										<span class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="fa fa-user"></i>
                        </span>
										</span>
										<input type="text" class="form-control" id="usr" name="usr" placeholder="Корисничко име">
									</div>
								</div>
								<div class="form-group col-md-6">
									<div class="input-group input-group-seamless">
										<span class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="fa fa-lock"></i>
                        </span>
										</span>
										<input type="password" class="form-control" id="pword" name="pword" placeholder="Лозинка">
									</div>
								</div>
							</div>
							<div class="action-links slide-in" style="margin-bottom: 5%;">
								<button type="submit" class="btn btn-primary btn-pill align-self-center mr-2"><i class="fa fa-user mr-1"></i>
						Пријава корисника</button>
							</div>
						</form>
					</center>
				</div>
			</div>
		</div>

		<!-- JavaScript -->
		<script src="bootstrap/buttons.js"></script>
